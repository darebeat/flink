version: '3'
services:
  jobmanager:
    image: darebeat/flink:${FLINK_VERSION:-1.12.0-scala_2.11}
    container_name: flink-jobmanager
    hostname: jobmanager
    networks:
      deploy:
        ipv4_address: 172.10.0.2
        aliases:
          - jobmanager
    expose:
      - "6123"
    ports:
      - "8081:8081"
    # command: jobmanager # 如果用这种方式启动,查看输出结果需要在运行的容器中查看
    command:
      - bash
      - -c
      - |
        sed -i 's/start-foreground/start/g' /docker-entrypoint.sh
        /docker-entrypoint.sh jobmanager
        tail -f /docker-entrypoint.sh
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    volumes:
      - ./config/flink-jars/:/opt/flink/connector-lib/

  taskmanager:
    image: darebeat/flink:${FLINK_VERSION:-1.12.0-scala_2.11}
    container_name: flink-taskmanager
    hostname: taskmanager
    networks:
      deploy:
        ipv4_address: 172.10.0.3
        aliases:
          - taskmanager
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    # command: taskmanager # 如果用这种方式启动,查看输出结果需要在运行的容器中查看
    command:
      - bash
      - -c
      - |
        sed -i 's/start-foreground/start/g' /docker-entrypoint.sh
        /docker-entrypoint.sh taskmanager
        tail -f /docker-entrypoint.sh
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 8

networks:
  deploy:
    external: true